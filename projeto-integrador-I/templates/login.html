<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../static/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/base.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../static/imagens/Logo200.png" alt="Logo">
            </div>

            <ul class="menu">
                <li><a href="{{ url_for ('homepage') }}">Home</a></li>
                <li><a href="{{ url_for ('sobrenos') }}">Sobre-nós</a></li>
                <li><a href="{{ url_for ('noticias') }}">Notícias</a></li>
                <li><a href="{{ url_for ('doadores') }}">Doadores</a></li>
                <li><a href="{{ url_for ('contatos') }}">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main class="form">
        <section id="login">
            <div id="imagem-login">
            </div>
            <div id="form_fundo">
                <h1>Entrar</h1>
                <p>Seja Bem-vindo(a)!</p>
                <div id="form_frente">
                      <form action="/login" method="POST">
                        <label for="nome">Usuário</label> <br>
                        <input type="text" name="nome" id="nome" required placeholder="Digite seu nome" class="login"> <br>
                        <label for="senha" id="senha">Senha</label><br>
                        <input type="password" name="senha" id="senha" required placeholder="Digite sua senha" class="login"> <br>
                        <button id="btn_cadastro"><a href="{{ url_for ('cadastro') }}">Cadastre-se</a></button>
                        <button type="submit" id="btn_login">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span><span>
                                ENTRAR
                        </button>
                    </form>
                    <div class="alert alert-danger error-message" role="alert">
                        {{ get_flashed_messages(category_filter=["danger"]) }}
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="forms"><p>Site criado por <a href="https://github.com/Milena-Aphiner/Projeto-Integrador-I" target="_blank">DRP03-Grupo 24</a> para <a href="https://univesp.br/home_page_full" target="_blank">UNIVESP</a>.</p></footer>
    <script>
        // JavaScript para ocultar a mensagem de erro inicialmente
        document.querySelector('.error-message').style.display = 'none';
    
        // Verifique se a mensagem de erro deve ser exibida após o envio do formulário
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            const nome = document.querySelector('[name="nome"]').value;
            const senha = document.querySelector('[name="senha"]').value;
            // Aqui, você deve verificar as credenciais no servidor (usando AJAX ou outra abordagem)
            // Se as credenciais forem inválidas, exiba a mensagem de erro:
            if (!nome || !senha) {
                document.querySelector('.error-message').style.display = 'block';
                event.preventDefault(); // Impede o envio do formulário
            }
        });
    </script>
</body>
